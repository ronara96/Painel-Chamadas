<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Chamadas - Unificado</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* Vari√°veis CSS baseadas no layout azul/verde */
        :root {
            --cor-azul-principal: #007bff; /* Azul Vibrante (Fundo Chamada) */
            --cor-azul-escuro: #0056b3; 
            --cor-verde-destaque: #28a745; /* Verde Destaque (Guich√™) */
            --cor-fundo-claro: #f8f9fa; /* Fundo Geral */
            --cor-texto-principal: #333;
            --cor-texto-claro: #fff;
            --cor-sombra: 0 4px 12px rgba(0, 0, 0, 0.15);
            --tempo-animacao: 0.5s;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--cor-fundo-claro);
            color: var(--cor-texto-principal);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            display: flex;
            width: 95%; 
            max-width: 1400px; 
            margin-top: 20px;
        }

        .secao-principal {
            flex: 2; /* Ocupa 2/3 da tela */
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-right: 20px;
        }

        .chamada-atual {
            background-color: var(--cor-azul-principal);
            color: var(--cor-texto-claro);
            padding: 40px;
            border-radius: 15px;
            box-shadow: var(--cor-sombra);
            text-align: center;
            min-height: 400px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn var(--tempo-animacao) ease-out;
        }

        .chamada-atual h2 {
            font-size: 6vw; /* Senha grande e responsiva */
            margin-bottom: 10px;
            font-weight: 900;
            letter-spacing: 5px;
            animation: slideInTop var(--tempo-animacao) ease-out;
        }

        .chamada-atual p {
            font-size: 3vw;
            font-weight: 700;
            margin-bottom: 30px;
            animation: fadeIn var(--tempo-animacao) ease-out 0.2s;
            animation-fill-mode: backwards;
        }

        .local-destino {
            background-color: var(--cor-verde-destaque);
            color: var(--cor-texto-claro);
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 4vw;
            font-weight: 900;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            animation: slideInBottom var(--tempo-animacao) ease-out 0.4s;
            animation-fill-mode: backwards;
        }

        /* Se√ß√£o do T√≠tulo */
        .titulo-painel {
            text-align: center;
            padding: 15px 0;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: var(--cor-sombra);
        }

        .titulo-painel h1 {
            font-size: 2.5vw;
            color: var(--cor-azul-principal);
            margin: 0;
            font-weight: 900;
        }
        
        /* Se√ß√£o do Hist√≥rico */
        .secao-historico {
            flex: 1; /* Ocupa 1/3 da tela */
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: var(--cor-sombra);
        }

        .secao-historico h3 {
            font-size: 2vw;
            color: var(--cor-texto-principal);
            border-bottom: 3px solid var(--cor-azul-principal);
            padding-bottom: 10px;
            margin-top: 0;
            font-weight: 700;
        }

        #lista-historico {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .chamado-historico {
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 15px;
            background-color: #f2f2f2;
            transition: all 0.3s ease;
        }
        
        .chamado-historico:last-child {
            margin-bottom: 0;
        }

        .historico-sala {
            font-size: 1.5vw;
            color: var(--cor-verde-destaque);
            font-weight: 700;
            display: block;
        }

        .historico-paciente {
            font-size: 2.5vw; /* Foco no n√∫mero/senha do chamado */
            color: var(--cor-texto-principal);
            font-weight: 900;
            display: block;
        }
        
        /* Anima√ß√µes */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInTop {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInBottom {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Estilo para quando a lista de hist√≥rico estiver vazia */
        .lista-vazia {
            font-style: italic;
            color: #999;
            text-align: center;
            padding: 30px;
            font-size: 1.5vw;
        }

        /* Estilo para o caso de o painel estar vazio (sem chamadas) */
        .chamada-vazia h2 {
            font-size: 4vw !important;
            color: rgba(255, 255, 255, 0.8);
        }

        .chamada-vazia p {
            font-size: 2vw !important;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .chamada-vazia .local-destino {
             background-color: #555;
        }

    </style>
</head>
<body>
    <div class="container">
        
        <div class="secao-principal">
            <div class="titulo-painel">
                <h1 id="unidade-nome">PAINEL DE CHAMADAS | CARREGANDO UNIDADE...</h1>
            </div>

            <div id="chamada-atual" class="chamada-atual">
                <p id="msg-aguardando">AGUARDANDO PR√ìXIMA CHAMADA</p>
                <h2 id="senha-atual" style="display: none;"></h2>
                <p id="paciente-atual" style="display: none;"></p>
                <div id="local-atual" class="local-destino" style="display: none;"></div>
            </div>
        </div>

        <div class="secao-historico">
            <h3>√öLTIMOS CHAMADOS</h3>
            <ul id="lista-historico">
                <li class="lista-vazia">Aguardando primeira chamada...</li>
            </ul>
        </div>
    </div>

    <script>
        // üö® CONFIGURA√á√ÉO FINAL! Sua URL p√∫blica do Railway:
        const URL_API_BASE = 'https://painel.up.railway.app'; 
        
        // Extrai o ID da unidade da URL do painel
        function getUnidadeIDFromURL() {
            const pathArray = window.location.pathname.split('/');
            // Espera-se que a URL seja /painel/ID_DA_UNIDADE
            // O ID √© o √∫ltimo segmento
            return pathArray.pop() || pathArray.pop() || 'UNIDADE_PADRAO'; 
        }

        const UNIDADE_ID = getUnidadeIDFromURL();
        const MAX_HISTORICO = 3;

        // Atualiza o t√≠tulo do painel
        document.getElementById('unidade-nome').textContent = `PAINEL DE CHAMADAS | UNIDADE: ${UNIDADE_ID.replace(/_/g, ' ')}`;

        // Fun√ß√£o para atualizar o painel com os dados da API
        async function atualizarPainel() {
            const url = `${URL_API_BASE}/historico/${UNIDADE_ID}`;
            
            try {
                const response = await fetch(url);
                const historico = await response.json();

                if (!historico || historico.length === 0) {
                    // Se n√£o houver chamadas, exibe a mensagem de aguardando
                    document.getElementById('chamada-atual').classList.add('chamada-vazia');
                    document.getElementById('msg-aguardando').style.display = 'block';
                    document.getElementById('senha-atual').style.display = 'none';
                    document.getElementById('paciente-atual').style.display = 'none';
                    document.getElementById('local-atual').style.display = 'none';
                    
                    document.getElementById('lista-historico').innerHTML = '<li class="lista-vazia">Nenhum chamado anterior.</li>';
                    return;
                }

                document.getElementById('chamada-atual').classList.remove('chamada-vazia');
                document.getElementById('msg-aguardando').style.display = 'none';
                
                // --- 1. Renderiza a Chamada Atual ---\
                const chamadaAtual = historico[0];
                const senha = chamadaAtual.senha || 'SN';
                const paciente = chamadaAtual.paciente || 'Paciente';
                const local = chamadaAtual.guiche || chamadaAtual.servico || 'Local Desconhecido';
                
                document.getElementById('senha-atual').textContent = senha;
                document.getElementById('paciente-atual').textContent = paciente;
                document.getElementById('local-atual').textContent = local;

                document.getElementById('senha-atual').style.display = 'block';
                document.getElementById('paciente-atual').style.display = 'block';
                document.getElementById('local-atual').style.display = 'block';


                // --- 2. Renderiza o Hist√≥rico ---\
                const listaHistorico = document.getElementById('lista-historico');
                listaHistorico.innerHTML = ''; 

                const chamadosAnteriores = historico.slice(1); 

                if (chamadosAnteriores.length > 0) {
                    // Mant√©m apenas os 2 √∫ltimos no hist√≥rico (o 3¬∫ item da API)
                    const historicoVisivel = chamadosAnteriores.slice(0, 2); 
                    
                    historicoVisivel.forEach(chamado => {
                        const li = document.createElement('li');
                        li.className = 'chamado-historico';
                        // Prioriza o Guich√™ para exibi√ß√£o no hist√≥rico
                        const localHistorico = chamado.guiche || chamado.servico || 'Local Desconhecido';
                        
                        li.innerHTML = `
                            <span class="historico-sala">${localHistorico}</span> 
                            <br>
                            <span class="historico-paciente">${chamado.senha || 'SN'}</span>
                        `;
                        listaHistorico.appendChild(li);
                    });
                } else {
                    listaHistorico.innerHTML = '<li class="lista-vazia">Nenhum chamado anterior.</li>';
                }

            } catch (e) {
                console.error('Erro ao buscar dados da API:', e);
                // Exibe a mensagem de erro no painel se a comunica√ß√£o falhar
                document.getElementById('unidade-nome').textContent = `ERRO: API Offline ou URL Inv√°lida.`;
            }
        }

        // Inicia o processo de polling (chama a cada 3 segundos)
        atualizarPainel();
        setInterval(atualizarPainel, 3000); 
    </script>
</body>
</html>
