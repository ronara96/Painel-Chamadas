<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Chamadas - Unificado</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* Vari√°veis CSS baseadas no layout azul/verde */
        :root {
            --cor-azul-principal: #174776;    /* Azul Escuro Profissional */
            --cor-verde-destaque: #28a745; /* Verde Destaque (Guich√™) */
            --cor-fundo-claro: #F0F4F8; /* Fundo Geral Gelo */
            --cor-texto-principal: #333333;
            --cor-texto-claro: #FFFFFF;
            --cor-sombra: 0 8px 20px rgba(0, 0, 0, 0.2);
            --tempo-animacao: 0.5s;
            font-size: 16px; /* Define o tamanho base da fonte */
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--cor-fundo-claro);
            color: var(--cor-texto-principal);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box; 
        }

        .container {
            display: flex;
            width: 95%; 
            max-width: 1600px; 
            gap: 20px;
        }

        /* --- SE√á√ÉO PRINCIPAL (2/3) --- */
        .secao-principal {
            flex: 2; 
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .titulo-painel {
            text-align: center;
            padding: 15px 0;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: var(--cor-sombra);
        }

        .titulo-painel h1 {
            /* Tamanho ajustado para n√£o ser muito grande */
            font-size: max(1.8rem, 2.5vw); 
            color: var(--cor-azul-principal);
            margin: 0;
            font-weight: 900;
        }
        
        .chamada-atual {
            background-color: var(--cor-azul-principal);
            color: var(--cor-texto-claro);
            padding: 50px;
            border-radius: 15px;
            box-shadow: var(--cor-sombra);
            text-align: center;
            min-height: 500px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Nome do Paciente / Mensagem Aguardando */
        .chamada-atual #paciente-atual {
            /* Tamanho grande para o nome, mas com limite */
            font-size: max(3.5rem, 5vw); 
            font-weight: 900;
            margin-bottom: 20px;
            line-height: 1.1;
        }

        /* Mensagem de Aguardando */
        .chamada-atual #msg-aguardando {
            /* Tamanho grande para AGUARDANDO */
            font-size: max(4rem, 6vw); 
            font-weight: 900;
        }
        
        /* Local de Destino (Guich√™/Consult√≥rio) */
        .local-destino {
            background-color: var(--cor-verde-destaque);
            color: var(--cor-texto-claro);
            padding: 20px 40px;
            border-radius: 10px;
            /* Tamanho grande para o local, mas limitado */
            font-size: max(3rem, 5vw); 
            font-weight: 900;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
        }

        /* Estilo para o caso de o painel estar vazio (sem chamadas) */
        .chamada-vazia p {
            color: rgba(255, 255, 255, 0.8) !important;
        }
        
        .chamada-vazia .local-destino {
             background-color: #555;
        }
        
        /* --- SE√á√ÉO HIST√ìRICO (1/3) --- */
        .secao-historico {
            flex: 1; 
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: var(--cor-sombra);
        }

        .secao-historico h3 {
            font-size: 1.8rem;
            color: var(--cor-texto-principal);
            border-bottom: 3px solid var(--cor-azul-principal);
            padding-bottom: 10px;
            margin-top: 0;
            font-weight: 700;
        }

        #lista-historico {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .chamado-historico {
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 15px;
            background-color: #f2f2f2;
        }

        .historico-sala {
            font-size: 1.2rem;
            color: var(--cor-verde-destaque);
            font-weight: 700;
            display: block;
        }

        .historico-paciente {
            font-size: 1.6rem; 
            color: var(--cor-texto-principal);
            font-weight: 900;
            display: block;
        }
        
        .lista-vazia {
            font-style: italic;
            color: #999;
            text-align: center;
            padding: 30px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="secao-principal">
            <div class="titulo-painel">
                <h1 id="unidade-nome">PAINEL DE CHAMADAS | CARREGANDO UNIDADE...</h1>
            </div>

            <div id="chamada-atual" class="chamada-atual">
                <p id="msg-aguardando">AGUARDANDO PR√ìXIMA CHAMADA</p>
                <p id="paciente-atual" style="display: none;"></p>
                <div id="local-atual" class="local-destino" style="display: none;"></div>
            </div>
        </div>

        <div class="secao-historico">
            <h3>√öLTIMOS CHAMADOS</h3>
            <ul id="lista-historico">
                <li class="lista-vazia">Aguardando primeira chamada...</li>
            </ul>
        </div>
    </div>

    <script>
        // --- VARI√ÅVEL GLOBAL PARA O TTS ---
        // Armazena o ID da √∫ltima chamada falada para evitar repeti√ß√£o
        let ultimaChamadaFalada = '';
        const audioEmCurso = window.speechSynthesis;

        // üö® CONFIGURA√á√ÉO FINAL! Sua URL p√∫blica da API:
        const URL_API_BASE = 'https://painel-chamadas.onrender.com'; // Sua URL do Render
        
        // Extrai o ID da unidade da URL do painel
        function getUnidadeIDFromURL() {
            const pathArray = window.location.pathname.split('/');
            return pathArray.pop() || pathArray.pop() || 'UNIDADE_PADRAO'; 
        }

        const UNIDADE_ID = getUnidadeIDFromURL();
        
        // Atualiza o t√≠tulo do painel
        document.getElementById('unidade-nome').textContent = `PAINEL DE CHAMADAS | UNIDADE: ${UNIDADE_ID.replace(/_/g, ' ').toUpperCase()}`;

        // Fun√ß√£o de Text-to-Speech (TTS)
        function falar(texto, local) {
            // Para qualquer √°udio anterior
            if (audioEmCurso.speaking) {
                audioEmCurso.cancel();
            }
            
            // Constr√≥i a mensagem
            const msg = new SpeechSynthesisUtterance();
            
            // Corrige a pron√∫ncia do 'CONSULT√ìRIO'
            let textoLocal = local.toUpperCase().includes('CONSULT√ìRIO') ? local.replace('CONSULT√ìRIO ', 'Consult√≥rio ') : local;
            
            // Mensagem de √°udio
            msg.text = `Chamando ${texto}. Por favor, dirija-se a ${textoLocal}.`;
            msg.lang = 'pt-BR';
            msg.rate = 0.9; // Velocidade de fala
            
            audioEmCurso.speak(msg);
        }

        // Fun√ß√£o para atualizar o painel com os dados da API
        async function atualizarPainel() {
            const url = `${URL_API_BASE}/historico/${UNIDADE_ID}`; 
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                const historico = data.historico || [];

                if (historico.length === 0) {
                    // MODO IDLE (Vazio)
                    document.getElementById('chamada-atual').classList.add('chamada-vazia');
                    document.getElementById('msg-aguardando').style.display = 'block';
                    document.getElementById('paciente-atual').style.display = 'none';
                    document.getElementById('local-atual').style.display = 'none';
                    
                    document.getElementById('lista-historico').innerHTML = '<li class="lista-vazia">Nenhum chamado anterior.</li>';
                    return;
                }

                // MODO ATIVO
                document.getElementById('chamada-atual').classList.remove('chamada-vazia');
                document.getElementById('msg-aguardando').style.display = 'none';
                
                // --- 1. Renderiza a Chamada Atual ---
                const chamadaAtual = historico[0];
                // ID √∫nico para controle do √°udio (hora + nome do paciente)
                const idChamada = chamadaAtual.hora + chamadaAtual.paciente; 
                const paciente = chamadaAtual.paciente || 'Paciente';
                const local = chamadaAtual.guiche || chamadaAtual.servico || 'Local Desconhecido';

                document.getElementById('paciente-atual').textContent = paciente.toUpperCase();
                document.getElementById('local-atual').textContent = local.toUpperCase();

                document.getElementById('paciente-atual').style.display = 'block';
                document.getElementById('local-atual').style.display = 'block';

                
                // üö® CONTROLE DE √ÅUDIO (TTS)
                if (idChamada !== ultimaChamadaFalada) {
                    // S√≥ fala se a chamada for realmente nova
                    falar(paciente, local);
                    ultimaChamadaFalada = idChamada; // Atualiza o √∫ltimo ID falado
                }


                // --- 2. Renderiza o Hist√≥rico ---
                const listaHistorico = document.getElementById('lista-historico');
                listaHistorico.innerHTML = ''; 

                const chamadosAnteriores = historico.slice(1); 

                if (chamadosAnteriores.length > 0) {
                    // Exibe os 2 √∫ltimos chamados no hist√≥rico
                    const historicoVisivel = chamadosAnteriores.slice(0, 2); 
                    
                    historicoVisivel.forEach(chamado => {
                        const li = document.createElement('li');
                        li.className = 'chamado-historico';
                        const localHistorico = chamado.guiche || chamado.servico || 'Local Desconhecido';
                        
                        li.innerHTML = `
                            <span class="historico-sala">${localHistorico.toUpperCase()}</span> 
                            <span class="historico-paciente">${chamado.paciente.toUpperCase() || 'PACIENTE'}</span>
                        `;
                        listaHistorico.appendChild(li);
                    });
                } else {
                    listaHistorico.innerHTML = '<li class="lista-vazia">Nenhum chamado anterior.</li>';
                }

            } catch (e) {
                console.error('Erro ao buscar dados da API:', e);
                // Exibe a mensagem de erro no painel se a comunica√ß√£o falhar
                document.getElementById('unidade-nome').textContent = `ERRO: API OFFLINE. TENTANDO...`;
                document.getElementById('chamada-atual').classList.add('chamada-vazia');
                document.getElementById('msg-aguardando').textContent = `ERRO DE CONEX√ÉO`;
                document.getElementById('msg-aguardando').style.display = 'block';
            }
        }

        // Inicia o processo de polling (chama a cada 3 segundos)
        atualizarPainel();
        setInterval(atualizarPainel, 3000); 
    </script>
</body>
</html>
